# GraalVM Native Image：为 Windows / Linux / macOS 构建原生可执行文件（手动触发）
# 使用 Liberica Native Image Kit（AWT/Swing 支持完整）；先统一打 JAR，再各平台 native-image
name: Native Image Build

on:
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  MAVEN_OPTS: "-Xmx1024m"

jobs:
  # 仅构建一次 JAR，供各平台 native-image 使用
  build-jar:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "maven"

      - name: Build JAR
        run: mvn -B package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: pencoder-jar
          path: target/pencoder.jar

  # 各平台构建 native 可执行文件
  build-native:
    needs: build-jar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: PEncoder-linux-x64
          - os: windows-latest
            artifact_name: PEncoder-windows-x64
          - os: macos-latest
            artifact_name: PEncoder-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: pencoder-jar

      - name: Install Linux dependencies (AWT/X11)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxtst-dev libxi-dev libxrender-dev \
            libxext-dev libxrandr-dev libfreetype6-dev libfontconfig1-dev
        shell: bash

      - name: Set up Liberica Native Image Kit
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "liberica"
          # native-image 已包含在 Liberica NIK，无需 components；不在此处使用 Maven cache（仅下载 JAR）

      - name: Build native image
        run: |
          native-image \
            --module-path pencoder.jar \
            -m cn.rmshadows.PEncoderModule/appLauncher.PEncoderGUILauncher \
            -o PEncoder \
            --no-fallback \
            -Djava.awt.headless=false
        shell: bash

      - name: Collect artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp PEncoder.exe dist/
          if [ -d "$JAVA_HOME/bin" ]; then
            mkdir -p dist/bin
            cp "$JAVA_HOME/bin"/*.dll dist/bin/ 2>/dev/null || true
          fi
          printf '@echo off\r\nset "PATH=%%~dp0bin;%%PATH%%"\r\n"%%~dp0PEncoder.exe" %%*\r\n' > dist/run.bat

      - name: Collect artifact (Linux)
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          mkdir -p dist dist/lib
          cp PEncoder dist/
          chmod +x dist/PEncoder
          for d in "$JAVA_HOME/lib" "$JAVA_HOME/lib/amd64" "$JAVA_HOME/lib/x86_64-linux-gnu"; do
            [ -d "$d" ] && cp -n "$d"/*.so dist/lib/ 2>/dev/null || true
          done
          cat > dist/run.sh << 'RUN'
          #!/bin/bash
          SCRIPT_DIR=$(cd "$(dirname "$0")" && pwd)
          export LD_LIBRARY_PATH="${SCRIPT_DIR}/lib:${LD_LIBRARY_PATH}"
          exec "${SCRIPT_DIR}/PEncoder" "$@"
          RUN
          chmod +x dist/run.sh

      - name: Collect artifact (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p dist dist/lib
          cp PEncoder dist/
          chmod +x dist/PEncoder
          for d in "$JAVA_HOME/lib" "$JAVA_HOME/lib/jli" "$JAVA_HOME/jre/lib" "$JAVA_HOME/jre/lib/jli"; do
            [ -d "$d" ] && cp -n "$d"/*.dylib dist/lib/ 2>/dev/null || true
          done
          cat > dist/run.sh << 'RUN'
          #!/bin/bash
          SCRIPT_DIR=$(cd "$(dirname "$0")" && pwd)
          export DYLD_LIBRARY_PATH="${SCRIPT_DIR}/lib:${DYLD_LIBRARY_PATH}"
          exec "${SCRIPT_DIR}/PEncoder" "$@"
          RUN
          chmod +x dist/run.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
